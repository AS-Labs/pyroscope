log-level: error
metrics-export-rules:
  my_metric_name:
    expr: app.name{foo=~"bar"}
    node: a;b;c
    group_by:
      - foo

retention-levels:
  0: 100s
  1: 1000s

scrape-configs:
  - job-name: testing
    enabled-profiles: [cpu, mem]
    static-configs:
      - application: app
        targets:
          - localhost:6060
        labels:
          foo: bar

remote-write:
  enabled: true

auth:
  signup-default-role: admin
  cookie-same-site: strict

badger-value-log-size: 1GB
badger-gc-diff-size: 1GB
badger-gc-discard-ratio: 0.7
badger-gc-task-interval: 5m
metrics-update-task-interval: 10s
writeback-task-interval: 1m
eviction-task-interval: 20s
retention-task-interval: 10m
