version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/grafana/fire/pkg/gen/
    except:
      - buf.build/googleapis/googleapis

plugins:
  - name: go
    out: pkg/gen/
    opt: paths=source_relative

  - name: go-vtproto
    out: pkg/gen/
    opt:
      - paths=source_relative
      - features=marshal+unmarshal+size+pool+grpc+pool
      - pool=github.com/grafana/fire/pkg/gen/google/v1.Profile
      - pool=github.com/grafana/fire/pkg/gen/google/v1.Sample

  - name: connect-go
    out: pkg/gen/
    opt: paths=source_relative

  - name: connect-go-mux
    out: pkg/gen/
    opt: paths=source_relative

  - name: grpc-gateway
    out: pkg/gen
    opt:
      - paths=source_relative

  - name: openapiv2
    out: pkg/openapiv2/gen
    strategy: all
    opt: allow_merge=true,merge_file_name=fire
