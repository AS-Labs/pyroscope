syntax = "proto3";

package common.v1;

option go_package = "github.com/grafana/fire/pkg/gen/go/v1/common;commonv1";

message LabelPair {
  string name = 1;
  string value = 2;
}

message ProfileType {
  string ID = 1;
  string name = 2;
  string sampleType = 4;
  string sampleUnit = 5;
  string periodType = 6;
  string periodUnit = 7;
}
