version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    # The official Trunk.io repo where new linters are integrated
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.19.3
    - node@16.14.2
    - python@3.10.3
lint:
  enabled:
    - actionlint@1.6.22
    - black@22.10.0
    - buf-format@1.9.0
    - buf-lint@1.9.0
    - clippy@1.65.0
    - flake8@5.0.4
    - git-diff-check
    - gitleaks@8.15.0
    - go-check-mod
    - gofmt@1.19.3
    - golangci-lint@1.50.1
    - hadolint@2.10.0
    - isort@5.10.1
    - markdownlint@0.32.2
    - prettier@2.7.1
    - rustfmt@1.65.0
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - svgo@3.0.0
    - taplo@0.7.0
  definitions:
    - name: go-check-mod
      # files: [go-packages]
      commands:
        - name: lint
          output: pass_fail
          run: bash -c "git --no-pager diff --exit-code --quiet -- go.sum go.mod vendor/ || { echo \"There are unstaged changes in go vendoring, run 'make go/mod'\"; exit 1; }"
          success_codes: [0, 1]
          cache_results: false
          disable_upstream: true
      hold_the_line: false
      environment:
        - name: PATH
          list: ["${env.PATH}"]
  triggers:
    - linters: [go-check-mod]
      targets: [go.mod]
      paths: [go.mod, go.sum, vendor/**]
  ignore:
    - linters: [ALL]
      paths: ["**/vendor/**"]
    - linters: [prettier]
      paths: [operations/phlare/helm/phlare/templates]
actions:
  enabled:
    - trunk-upgrade-available
    # Recommended githooks actions, to turn on later:
    # - trunk-announce
    # - trunk-check-pre-push
    # - trunk-fmt-pre-commit
