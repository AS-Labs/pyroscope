# Source: phlare/templates/deployments-statefulsets.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: phlare-dev
  labels:
    helm.sh/chart: phlare-0.1.0
    app.kubernetes.io/name: phlare
    app.kubernetes.io/instance: phlare-dev
    app.kubernetes.io/version: "0.0.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: "all"
spec:
  serviceName: phlare-dev-headless
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: phlare
      app.kubernetes.io/instance: phlare-dev
      app.kubernetes.io/component: "all"
  template:
    metadata:
      annotations:
        checksum/config: ad3c4c8b342afb79ec56a2e456ea7cd2919188de37310b5a2b545da8f27012ed
      labels:
        app.kubernetes.io/name: phlare
        app.kubernetes.io/instance: phlare-dev
        app.kubernetes.io/component: "all"
        name: "phlare"
    spec:
      serviceAccountName: phlare-dev
      securityContext:
        fsGroup: 10001
      containers:
        - name: "phlare"
          securityContext:
            {}
          image: "us.gcr.io/kubernetes-dev/phlare:0.0.0"
          imagePullPolicy: IfNotPresent
          args:
            - "-target=all"
            - "-memberlist.cluster-label=default-phlare-dev"
            - "-memberlist.join=phlare-dev-memberlist.default.svc.cluster.local."
            - "-config.file=/etc/phlare/config.yaml"
            - "-log.level=debug"
          ports:
            - name: http
              containerPort: 4100
              protocol: TCP
            - name: memberlist
              containerPort: 7946
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ready
              port: http
          volumeMounts:
            - name: config
              mountPath: /etc/phlare/config.yaml
              subPath: config.yaml
            - name: data
              mountPath: /data
          resources:
            {}
      volumes:
        - name: config
          configMap:
            name: phlare-dev-config
        - name: data
          emptyDir: {}
