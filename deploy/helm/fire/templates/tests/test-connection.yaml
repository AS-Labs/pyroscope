apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "fire.fullname" . }}-test-connection"
  labels:
    {{- include "fire.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "fire.fullname" . }}:{{ .Values.fire.service.port }}']
  restartPolicy: Never
