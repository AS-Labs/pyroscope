---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Namespace }}-{{ include "fire.fullname" . }}
  labels:
    {{- include "fire.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Namespace }}-{{ include "fire.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "fire.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
